@(elements: helper.FieldElements)

<div class="field @if(elements.hasErrors) {error}">
    @if(elements.label != "") { <label for="@elements.id">@elements.label</label> }
	@elements.input
	@if(elements.hasErrors) {
		<div class="ui error message">
			<div class="header">Validation error</div>
			@elements.errors.mkString(", ")
		</div>
	}
</div>
